<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=address, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let abc = `[    
        {"name":"Ram", "email":"ram@gmail.com", "age":23},    
        {"name":"Shyam", "email":"shyam23@gmail.com", "age":28},  
        {"name":"John", "email":"john@gmail.com", "age":33},    
        {"name":"Bob", "email":"bob32@gmail.com", "age":41}   
    ]`

        let employees = JSON.parse(abc);

        for (let data in employees) {
            console.log(employees[data].name);
            console.log(employees[data].email);
            console.log(employees[data].age);
        }

        console.log(employees[0].name);
        console.log(employees[0].email);
        console.log(employees[0].age);

    </script>
</body>

</html>
