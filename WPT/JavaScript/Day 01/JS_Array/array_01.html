<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>

        let a = [];

        document.write(`The Size of the array is : ${a.length}<br> .`);
        document.write(`The array is :  ${a}<br>`);

        a[0] = 10;
        a[1] = 20;
        a[2] = 30;
        a[3] = 40;

        document.write(`The Size of the array is : ${a.length}<br> .`);
        document.write(`The array is :  ${a}<br>`);
        
        let b = [11, 22, 33, 44, 55];
        document.write(b.length + "<br>");
        document.write(`The array is :  ${b}<br>`);
    </script>
</body>

</html>
