<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Demo on arra7y creatiojn  using new operator ................
    </h3>
    <script>
        let a = new Array();

        document.write(`The size of array is : ${a.length} <br>`)
        document.write(`The array is : ${a} <br>`)
        
        
        a[0] = 10
        a[1] = 20
        a[2] = 30


        document.write(`The size of array is : ${a.length} <br>`)
        document.write(`The array is : ${a} <br>`)
        
        let b = new Array('rama','sama','gama','bhama','poma');
        document.write(`The size of array is : ${b.length} <br>`)
        document.write(`The array is : ${b} <br>`)

    </script>
</body>
</html>
