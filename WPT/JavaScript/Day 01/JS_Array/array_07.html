<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array demo part 07</h1>

    <script>

        const a = [10, 20, 30, 40]

        let [i, j, k, l] = a;

        document.write(`${i} <br> ${j} <br> ${k} <br> ${l} <br>`)

        let [p, , , q] = a;
        document.write(`p	${p}<br>q	${q}<br>`);

    </script>
</body>

</html>
