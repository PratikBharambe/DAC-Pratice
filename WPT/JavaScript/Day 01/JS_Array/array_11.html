
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays</title>
</head>

<body>
    <h3>demo on array methods</h3>
    <script>
        const a = [10, 20, 30, 40, 50, 60, 70, 80, 90];

        let a1 = a.slice(0, 5);
        let a2 = a.slice(5)
        document.write(`a1	${a1}<br>`);
        document.write(`a2	${a2}<br>`);

        let str = "This program is free software";
        document.write(`${str.slice(0, 4)}<br>`);


        document.write(`${a.slice(-1)}<br>`)
        document.write(`${a.slice(-2)}<br>`)

        for (let i = 1; i <= 9; i++)
            document.write(`${a.slice(-i)}<br>`);

        for (let i = 1; i < 9; i++)
            document.write(`${a.slice(i)}<br>`);

        let name = "shiva";
        for (let i = 0; i < name.length; i++)
            document.write(`${name.slice(i)}<br>`);
    </script>
</body>

</html>
