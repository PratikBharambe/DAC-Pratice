
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrays</title>
</head>

<body>
    <h3>demo on array methods</h3>
    <script>
        const a = [10, 20, 30, 40, 50, 60, 70, 80, 90];
        document.write(`a	=>	${a}<br>`);

        a.splice(5, 1);
        document.write(`aft del a	=>	${a}<br>`);
        let temp = a.splice(0, 3)
        document.write(`aft del a	=>	${a}<br>`);
        document.write(`temp	=>	${temp}<br>`);

        a.splice(2, 2, 11, 22);
        document.write(`aft upd a	=>	${a}<br>`);


    </script>
</body>

</html>
