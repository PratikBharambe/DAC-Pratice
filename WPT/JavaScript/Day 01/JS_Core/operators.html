<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Demo on operators</h1>

    <script>
        x = 10;
        y = 12;
        z = "10";

        document.write(x == z, '<br>');
        document.write(x === z, '<br>');

        x++;
        document.write(x, '<br>');
        ++x;
        document.write(x, '<br>');
        let res = 10 * ++x;
        document.write(res, '<br>', x, '<br>');


        document.write(y % 2 === 0 ? "Even number" : "Odd number");
        

    </script>
</body>

</html>
