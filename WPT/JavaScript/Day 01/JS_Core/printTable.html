<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Table</title>
</head>
<body>
    <script>
        let n = +prompt("Enter a number : ");
        for(let i = 1; i < 11 ; i++){
            document.write(`${n} * ${i} = ${(n*i)} <br>`)
        }
    </script>
</body>
</html>
