<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of switch</title>
</head>

<body>
    <script>
        let d = +prompt("enter the number from 1 to 7");
        switch (d) 
        {
            case 1: document.write("Monday")
                break;
            case 2: document.write("Tuesday");
                break;
            case 3: document.write("Wednesday");
                break;
            case 4: document.write("Thursday");
                break;
            case 5: document.write("Friday");
                break;
            case 6: document.write("Saturday");
                break;
            case 7: document.write("Sunday");
                break
            default: document.write("You entered wrong choice!!!");
                break;
        }
    </script>
</body>

</html>
