<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Data Manipulation</h3>
    <div id="div1"></div>
    <div id="div2"></div>

    <script>
        const a=document.querySelector("#div1")
        const b=document.querySelector("#div2")

        a.innerText = "mango 1kg <strong>&#8877; 200</strong>"
        b.innerHTML = "apple 1kg <strong>&#8877; 200</strong>"


    </script>
</body>
</html>
