<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 04</title>
    <style>
        #id1 {
            color: red;
        }

        .c1 {
            color: green;
        }
    </style>
</head>

<body>
    <h3>Demo on document methods</h3>
    <h1 id="id1">Apple</h1>

    <h1 class="c1">Mango</h1>
    <span class="c1">Banana</span>
    <div class="c1">Pineapple</div>

    <script>

        let id1 = document.querySelector('#id1')
        document.write(`<br>id1 using querySelector() : ${id1}<br>`)

        let c1 = document.querySelector('.c1')
        document.write(`c1 using querySelector() : ${c1}<br>`)

        let c1All = document.querySelectorAll('.c1')
        document.write(`c1 using querySelectorAll() : ${c1All}<br>`)
    </script>
</body>

</html>
