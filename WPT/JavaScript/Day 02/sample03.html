<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [height="40"] {
            color: red;
        }

        [height="70"] {
            color: green;
        }

        [width="200"] {
            border: 2px brown solid;
            border-radius: 30px;
        }

        [type="text"] {
            color: red;
        }

        [type="password"] {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Demo On Attribute selector</h1>

    <h2 height="40">HTML</h2>
    <h2 height="50">CSS</h2>
    <h2 height="40">JavaScript</h2>

    <p height="60">BootStrap</p>
    <p height="60">React</p>
    <p height="70">Anguler</p>

    <img src="./img/img01.jfif" width="200" alt="">
    <img src="./img/img02.jfif" width="200" alt="">
    <img src="./img/img03.jfif" width="250" alt="">

    <input type="text"> <br>
    <input type="text"> <br>
    <input type="password"> <br>
    <input type="date"> <br>

</body>

</html>
