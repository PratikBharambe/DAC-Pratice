<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To check armstrong Number</h1>
    <input type="text" id="number" name="number" placeholder="Enter a number">
    <input type="submit" onclick="armstrong()" value="Check Armstrong">
    <output id="msg"></output>

    <script>

        function armstrong(){
            let num = +number.value;
            let checkNum = num;
            let sum = 0;
            while(num > 0){
                let lastDigit = num % 10;
                sum += Math.pow(lastDigit, 3);
                num = Math.floor(num / 10);
            }
            if(sum == checkNum){
                msg.value = "armstrong"
            } else{
                msg.value = "not armstrong"
            }
        }


    </script>
</body>
</html>
