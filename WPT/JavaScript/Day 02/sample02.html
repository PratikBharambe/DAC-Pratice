<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>a {
            color: green;
            text-decoration: none;
        }

        ul>li>a {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Demo on direct child selector</h1>
    <a href="function.html">go to function</a>
    <a href="function.html">go to function</a>
    <div>
        <a href="function.html">go to function</a>
        <a href="function.html">go to function</a>
        <p>
            <a href="function.html">go to function</a>
        </p>
    </div>
    <ul>
        <li><a href="function.html">go to function</a></li>
        <li><a href="function.html">go to function</a></li>
    </ul>
</body>

</html>
