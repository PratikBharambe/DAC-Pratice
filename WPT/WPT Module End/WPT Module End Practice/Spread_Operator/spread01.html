<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator 01</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      let arr = [10, 20, 30];
      let arr2 = [40, 50, 60];

      let arr3 = [...arr, ...arr2];

      document.getElementById("output").innerHTML = arr3;
    </script>
  </body>
</html>
