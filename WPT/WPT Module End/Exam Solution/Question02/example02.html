<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      <div id="op1"></div>
      <div id="op2"></div>
    </h3>

    <script>
      const ob1 = {
        shapeName: "Circle",
        shapeColor: "Red",
        shaprArea: 20,
      };

      const ob2 = { ...ob1 };

      ob2.shapeColor = "Yellow";

      document.getElementById(
        "op1"
      ).innerHTML = `Ob1 : ${ob1.shapeName}  ${ob1.shapeColor}  ${ob1.shaprArea}`;
      document.getElementById(
        "op2"
      ).innerHTML = `Ob2 : ${ob2.shapeName}  ${ob2.shapeColor}  ${ob2.shaprArea}`;
    </script>
  </body>
</html>
