<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ContactForm.css">
</head>

<body>

    <div class="form-container">
        <form action="" method="post">
            <div class="header">
                <h1>Contact Form</h1>
                <h4>Please fill all text box in the field.</h4>
            </div>

            <div class="fields">
                <p>
                    <label for="name">Your Name : </label>
                    <input type="text" name="name" id="name" placeholder="Enter Full Name" required>
                </p>
                <p>
                    <label for="email">Your Email : </label>
                    <input type="email" name="email" id="email" placeholder="Enter valid email" required>
                </p>
                <p>
                    <label for="message">Message : </label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Your Message for Us"
                        required></textarea>
                </p>
                <p>
                    <label for="subject">Subject : </label>
                    <input type="text" name="subject" id="subject" placeholder="Enter Subject" value="Job Enquiry"
                        required>
                </p>
                <p>
                    <input type="submit" value="Submit">
                </p>
            </div>

        </form>
    </div>

</body>

</html>
