<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Demo</title>
</head>
<body>
    <div>
        <div>
            <div><h1>Cookie Demo</h1></div>
            <div><hr></div>
        </div>
        <div>
        <form action="cookie" method="post">
            <table>
                <tr>
                    <td><label for="name">Enter name : </label></td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="value">Enter value : </label></td>
                    <td><input type="text" name="value" id="value"></td>
                </tr>
            </table>
            <div>
                <button type="submit" name="btn" id="btn" value="add">Add Cookie</button>
                <button type="submit" name="btn" id="btn" value="remove">Remove Cookie</button>
                <button type="submit" name="btn" id="btn" value="display">Display Cookie</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
